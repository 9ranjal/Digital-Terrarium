<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  {%- comment -%} JSON-LD Person schema so search engines associate this site with Pranjal Singh {%- endcomment -%}
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "{{ site.title | escape }}",
    "url": "{{ site.url }}{{ site.baseurl }}/",
    "description": "{{ site.description | strip_html | escape }}",
    "image": "{{ site.url }}{{ site.baseurl }}{{ site.logo | default: '/assets/images/profile-torso.png' }}",
    "sameAs": [
      "https://github.com/{{ site.github_username | default: '9ranjal' }}",
      "https://www.linkedin.com/in/{{ site.linkedin_username | default: '9ranjal' }}"
      {%- if site.bsky_url -%},"{{ site.bsky_url }}"{%- endif -%}
    ]
  }
  </script>
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';
    function initMermaid() {
      document.querySelectorAll('code.language-mermaid').forEach(function (code) {
        var pre = code.closest('pre');
        if (!pre) return;
        var div = document.createElement('div');
        div.className = 'mermaid';
        div.textContent = code.textContent;
        pre.replaceWith(div);
      });
      mermaid.run();
    }
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initMermaid);
    } else {
      initMermaid();
    }
  </script>
</head>
